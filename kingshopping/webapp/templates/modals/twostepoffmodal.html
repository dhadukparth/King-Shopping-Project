{% comment %} Two Step Authontication off Modal {% endcomment %}
<div class="modal fade" id="twostepoffModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form>
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="icon-close"></i></span>
                    </button>
                    <div class="p-5">
                        <div class="pt-2">
                            <h4>Turn Off 2-Step Verification?</h4>
                        </div>
                        <div class="form-group m-0">
                            <p class="font-weight-bold">Turning off 2-step Verification will remove the extra security on your account and you'll only use your password to sign in.</p>
                        </div>
                        <div class="form-choice mt-3">
                            <div class="row">
                                <div class="col-sm-6">
                                    <button type="button" class="btn btn-login w-100" data-dismiss="modal">Close</button>
                                </div>
                                <div class="col-sm-6">
                                    <button type="button" class="btn btn-login w-100" id="twostepoffbtn" data-dismiss="modal" data-toggle="modal" data-target="#passwordModal">Turn Off</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
