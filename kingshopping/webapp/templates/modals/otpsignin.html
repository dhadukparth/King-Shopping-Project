<div class="modal fade" id="otplogin-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="icon-close"></i></span>
                </button>

                <div class="form-box">
                    <form>
                        <div class="form-group mt-3 mb-0">
                            <span class="font-weight-bold">enter the your email address.</span>
                        </div>

                        <div class="form-group py-3 col-gap-1">
                            <input type="email" class="form-control" id="requestotpemail" name="requestotpemail" required autofocus>
                            <div class="rotpemailerror text-danger font-weight-bold"></div>
                        </div>

                        <div class="form-footer border-0 m-0 p-0">
                            <button type="button" class="requestotpsignin btn btn-outline-primary-2 w-100 py-3">
                                <span>Send OTP</span>
                                <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- OTP Modal -->
<div class="modal fade" id="reqotpModal" data-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true" style="background: rgb(0 0 0 / 30%);">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="icon-close"></i></span>
                </button>
                <div class="p-5">
                    <div class="pt-2">
                        <h6>Check email address and enter OTP.</h6>
                    </div>
                    <form method="POST" action="/checkrequestotp/">
                        {% csrf_token %}
                        <div class="form-group mb-1">
                            <input type="text" class="form-control" id="userotp" name="requserotp" required autofocus maxlength="6" />
                            <span class="otperror text-danger font-weigth-bold"></span>
                        </div>
                        <div class="form-choice mt-2">
                            <div class="row">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-login w-100">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
