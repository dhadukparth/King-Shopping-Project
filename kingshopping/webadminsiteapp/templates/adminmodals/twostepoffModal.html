{% comment %} Two Step Authontication off Modal {% endcomment %}
<div class="modal fade" id="twostepoffModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Two Step Authontication</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <form>
                <div class="modal-body">
                    <div class="pt-2">
                        <h4>Turn Off 2-Step Verification?</h4>
                    </div>
                    <div class="form-group m-0">
                        <p class="font-weight-bold">Turning off 2-step Verification will remove the extra security on your account and you'll only use your password to sign in.</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btnmodalclose btn btn-outline-warning" data-dismiss="#twostepoffModal">Close</button>
                    <button type="button" class="btnmodalclose btn btn-outline-primary" id="twostepsecurityModalOpen" data-dismiss="#twostepoffModal" data-toggle="modal" data-target="#passwordModal">Turn Off</button>
                </div>
            </form>
        </div>
    </div>
</div>
