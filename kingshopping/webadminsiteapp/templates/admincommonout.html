<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block WebTitle %}{% endblock WebTitle %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/img/icons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/img/icons/favicon-16x16.png' %}">
    <link rel="shortcut icon" href="{% static 'assets/img/icons/favicon.ico' %}">

    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'assets/css/mdb.min.css' %}">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'assets/vendor/fontawesome-free/css/all.min.css' %}">
    
    <!-- Sweetalert2 Css -->
    <link rel="stylesheet" href="{% static 'assets/css/sweetalert2.min.css' %}">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="{% static 'assets/css/sb-admin-2.min.css' %}">

</head>

<body class="bg-gradient-primary">

    {% block BodyOutContent %}{% endblock BodyOutContent %}


    
    {% include 'adminmodals/processingModal.html' %}
    
    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'assets/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- MDB -->
    <script src="{% static 'assets/js/mdb.min.js' %}"></script>

    <!-- Sweetalert2 CDN -->
    <script src="{% static 'assets/js/sweetalert2.all.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'assets/js/sb-admin-2.min.js' %}"></script>
    <script src="{% static 'assets/js/sb-adminajax.js' %}"></script>

    <script>
        {% for msg in messages %}
            {% if msg.tags == 'info' %}
                Swal.fire({
                    icon: 'success',
                    title: '{{msg}}',
                });
            {% else %}
                Swal.fire({
                    icon: 'error',
                    title: '{{msg}}',
                });
            
            {% endif %}
        {% endfor %}
    </script>

</body>

</html>
